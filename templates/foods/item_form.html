<table id="itemlist">
<th colspan="2">Items</th>
{% for item in object_list %}
{% if forloop.counter|divisibleby:2 %}<tr class="alt">{% else %}<tr>{% endif %}<td>{{ item.id }}</td>
<td>{{ item.name }}</td>
{% endfor %}
</table><!--end itemlist-->

<form method="post">{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Add to List" />
</form>
